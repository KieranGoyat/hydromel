<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 404</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Enriqueta:wght@400;500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="/styles.css">

    <link rel="manifest" href="/manifest.webmanifest">
</head>
<body>

    <main id="main">

        <div class="background layer" style="background-image: url('/media/images/404/bg.png');"></div>

        <div class="image_container layer">
            <img id="fourofour_left" src="/media/images/404/4_left.png" alt="Erreur 404"
                data-parallax="-2">
            <img id="fourofour_right" src="/media/images/404/4_right.png" alt="Erreur 404"
                data-parallax="-4">
            <img id="fourofour_thor" src="/media/images/404/0_thor.png" alt="Thor Erreur 404"
                data-parallax="-3">
        </div>

        <div class="shadow layer"></div>

        <div id="fourofour_home_ref">
            <p id="fourofour_are_you_lost">Tu es perdu étranger ?</p>
            <a id="fourofour_home_button" href="/">ACCUEIL</a>
        </div>

    </main>

    <div id="rotate_your_screen">
        <p id="rotate_your_screen_text">Tourne ton écran<br>Grande Salope !!!</p>
    </div>

    <script src="/JS/parallax.js"></script>
    
</body>
</html>
